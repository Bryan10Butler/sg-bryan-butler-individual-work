<!DOCTYPE html>
<html>
    <head>
        <title>Company Contacts</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <body>
		<div class="container">
			<h1>Contact Application</h1>
			<hr/>
			<!--list-group is bootstrap class-->
			<ul class="list-group" id="errorMessages"></ul>
			<div class="row">
				<!--Contact Table-->
				<div class="col-md-6">
					<div id="contactTableDiv">
						<h2>My Contacts</h2>
						<!--Table Headers-->
						<!--Table-Hover-Bootstrap feature-->
						<table id="contactTable" class="table table-hover">
							<tr>
								<th width="48%">Contact Name</th>
								<th width="38%">Company</th>
								<th width="15%"></th>
								<th width="15%"></th>
							</tr>
							<tbody id="contentRows"></tBody>
						</table>
					</div>
					<!--Edit Form-->
					<div id="editFormDiv" style="display: none">
						<h2>Edit Contact</h2>
						<form class="form-horizontal" role="form" id="edit-form">
							<div class="form-group">
							<!--For id edit-first-name-->
								<label for="edit-first-name" class="col-md-4 control-label">
									First Name:
								</label>
								<div class="col-md-8">
									<input type="text"
										class="form-control"
										id="edit-first-name"
										placeholder="First Name" required/>
								</div>
							</div>
							<div class="form-group">
							<!--For id edit-last-name-->
								<label for="edit-last-name" class="col-md-4 control-label">
									Last Name:
								</label>
								<div class="col-md-8">
									<input type="text"
										class="form-control"
										id="edit-last-name"
										placeholder="Last Name" required/>
								</div>
							</div>
							<div class="form-group">
							<!--For id edit Company-->
								<label for="edit-company" class="col-md-4 control-label">
									Company:
								</label>
								<div class="col-md-8">
									<input type="text"
										class="form-control"
										id="edit-company"
										placeholder="Company"/>
								</div>
							</div>
							<div class="form-group">
							<!--For id edit Email-->
								<label for="edit-email" class="col-md-4 control-label">
									Email:
								</label>
								<div class="col-md-8">
									<input type="text"
										class="form-control"
										id="edit-email"
										placeholder="Email" required/>
								</div>
							</div>
							<div class="form-group">
							<!--For id edit-phone-->
								<label for="edit-phone" class="col-md-4 control-label">
									Phone:
								</label>
								<div class="col-md-8">
									<input type="text"
										class="form-control"
										id="edit-phone"
										placeholder="Phone"/>
								</div>
							</div>
							<!--Buttons-->
							<div class="form-group">
								<!--Cancel Button-->
								<div class="col-md-offset-4 col-md-4">
									<input type="hidden" id="edit-contact-id">
									<button type="button"
										id="edit-cancel-button"
										class="btn btn-default"
										onclick="hideEditForm()">
										Cancel
									</button>
								</div>
								<!--Update Button-->
								<div class="col-md-4">
									<button type="button"
										id="edit-button"
										class="btn btn-default">
										Update Contact
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!--Add New Contact-->
				<div class="col-md-6">
					<h2>Add New Contact</h2>
					<!--Form-->
					<form class="form-horizontal" role="form" id="add-form">
						<div class="form-group">
							<!--For id add-first-name-->
							<label for="add-first-name" class="col-md-4 control-label">
								First Name:
							</label>
							<div class="col-md-8">
								<input type="text"
									class="form-control"
									id="add-first-name"
									placeholder="First Name" required/>
							</div>
						</div>
						<div class="form-group">
						<!--For id add-last-name-->
							<label for="add-last-name" class="col-md-4 control-label">
								Last Name:
							</label>
							<div class="col-md-8">
								<input type="text"
									class="form-control"
									id="add-last-name"
									placeholder="Last Name" required/>
							</div>
						</div>
						<div class="form-group">
						<!--For id Company-->
							<label for="add-company" class="col-md-4 control-label">
								Company:
							</label>
							<div class="col-md-8">
								<input type="text"
									class="form-control"
									id="add-company"
									placeholder="Company"/>
							</div>
						</div>
						<div class="form-group">
						<!--For id Email-->
							<label for="add-email" class="col-md-4 control-label">
								Email:
							</label>
							<div class="col-md-8">
								<input type="text"
									class="form-control"
									id="add-email"
									placeholder="Email" required/>
							</div>
						</div>
						<div class="form-group">
						<!--For id add-phone-->
							<label for="add-phone" class="col-md-4 control-label">
								Phone:
							</label>
							<div class="col-md-8">
								<input type="text"
									class="form-control"
									id="add-phone"
									placeholder="Phone"/>
							</div>
						</div>
						<!--Button-->
						<div class="form-group">
							<div class="col-md-offset-4 col-md-8">
								<button type="button"
									id="add-button"
									class="btn btn-default">
									Create Contact
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/contactList.js"></script>
    </body>
</html>
